<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
      function MyApp() {
        return <h1><Profile /></h1>;
      }

      const Profile = () => {
        return (
            <section>
            <h2>Winnie</h2>
            <img src='https://media.licdn.com/dms/image/D4E03AQH7Pwcf2Ie6OQ/profile-displayphoto-shrink_400_400/0/1690659791049?e=1696464000&v=beta&t=i1fAedXYtC-F2a9-eXCnvEYPDvW1O1fvO9VKwBsgMK4' />
            <address>
            <a href='mailto:winniemeiofficial@gmail.com'>winniemeiofficial@gmail.com</a>
            </address>
            </section>
        )
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
