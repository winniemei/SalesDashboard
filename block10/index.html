<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Demo</title>
</head>
<body>
    <div>
        <h1>Simple Form</h1>
        <form>
            <label for="firstname">First Name</label><br/>
            <input type="text" name="firstname"/><br />
            <label for="lastname">Last Name</label><br/>
            <input type="text" name="lastname"/><br />
            <input type="submit"/>
        </form>
    </div>

    <div>
        <h1>Phone, email, Password</h1>
        <form>
            <label for="cellNumber">Cell Number:</label><br />
            <input type="number" name="cellNumber"/><br />

            <label for="email">Email:</label><br />
            <input type="email" name="email"/><br />

            <label for="Password">Password:</label><br />
            <input type="Password" name="Password"/><br />

            <input type="submit" value="Click Me!"/>
        </form>
    </div>

    <div>
        <h1>What's our favorite so far?</h1>
        <form>
            <label for="html">HTML</label>
            <input type="radio" name="favelang" value="html"/><br />

            <label for="css">CSS</label>
            <input type="radio" name="favelang" value="css"/> <br />

            <label for="Javascript">Javascript</label>
            <input type="radio" name="favelang" value="javascript"/> <br />
        </form>
    </div>
</body>
</html>
